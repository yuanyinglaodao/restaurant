{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css'%}">
    <title>餐厅点餐系统-用户登录</title>
    <style>
    </style>
</head>

<body>
    <div class="container" style="margin-top: 10%">
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <h1>请登录</h1>
                <hr>
                <div class="row">
                    <form class='col form-group load-form'  action='/accounts/signin/' method='POST'>
                        {{form}}
                        <input class="btn btn-primary mt-3" type='submit' value='立即登陆' />
                        <input type="hidden" name="next" value="{{ next }}">
                        <a class="btn btn-success mt-3" style="width: 100%" href="/">返回首页</a>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
    <script src="{% static 'js/load_form.js' %}"></script>

</body>

</html>
